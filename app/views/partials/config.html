<form name="config">

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-12">
      <td><input type="checkbox" ng-model="configVm.config.autostart" ng-click="configVm.setConfig()"> Autostart Miner</td>
    </div>
  </div>

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-12">
      Rig Name: <input type="text" name="rigName" ng-model="configVm.config.rigName" size="8" placeholder="required" required>
    </div>
  </div>

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-12">
      <table class='table table-borderless'>
        <tr>
          <th>enabled</th>
          <th>miner path</th>
          <th>commandline</th>
          <th>type</th>
          <th>port</th>
          <th>write miner log</th>
          <th>own shell window</th>
          <th>action</th>
        </tr>
        <tr ng-repeat="entry in configVm.config.entries track by $index">
          <td><input type="checkbox" ng-model="entry.enabled" ng-click="configVm.setConfig()"></td>
          <td><input type="text" name="binPath-{{entry.id}}" ng-model="entry.binPath" placeholder="path to miner bin" size="26"></td>
          <td><input type="text" name="cmdline-{{entry.id}}" ng-model="entry.cmdline" placeholder="commandline for miner" size="42"></td>
          <td><select name="typeSelect-{{entry.id}}" ng-options="type in configVm.config.types" ng-model="entry.type" required></select></td>
          <td ng-if="entry.type!=='other'"><input type="number" name="port-{{entry.id}}" ng-model="entry.port" placeholder="port to use for api"></td>
          <td ng-if="entry.type==='other'"><input type="number" name="port-{{entry.id}}" ng-model="entry.port" placeholder="port to use for api" disabled></td>
          <td><input type="checkbox" ng-model="entry.writeMinerLog" ng-click="configVm.setConfig()"></td>
          <td><input type="checkbox" ng-model="entry.shell" ng-click="configVm.setConfig()"></td>
          <td><button type="button" class="btn btn-warning" ng-click="configVm.delCustomMiner(entry.id)">remove entry</button></td>
        </tr>
        <tr style="border-top: 1px solid lightgrey;">
          <td><input type="checkbox" ng-model="configVm.newCustomMiner.enabled"></td>
          <td><input type="text" name="binPath-newMiner" ng-model="configVm.newCustomMiner.binPath" placeholder="path to miner bin" size="26"></td>
          <td><input type="text" name="cmdline-newMiner" ng-model="configVm.newCustomMiner.cmdline" placeholder="commandline for miner" size="42"></td>
          <td><select name="typeSelect-newMiner" ng-options="type in configVm.config.types" ng-model="configVm.newCustomMiner.type" required></select></td>
          <td ng-if="entry.type!=='other'"><input type="number" name="port-newMiner" ng-model="configVm.newCustomMiner.port" placeholder="port to use for api"></td>
          <td ng-if="entry.type==='other'"><input type="number" name="port-newMiner" ng-model="configVm.newCustomMiner.port" placeholder="port to use for api" disabled></td>
          <td><input type="checkbox" ng-model="configVm.newCustomMiner.writeMinerLog"></td>
          <td><input type="checkbox" ng-model="configVm.newCustomMiner.shell"></td>
          <td><button type="button" class="btn btn-success" ng-click="configVm.addCustomMiner()">add entry</button></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-12">
      <button type="button" class="btn btn-success" ng-click="configVm.setConfig()">Save
      </button>
      <i ng-show="configVm.waiting" class="fa fa-cog fa-spin fa-lg fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>

</form>

<div class="row" style="margin-bottom: 10px;">
  <div class="col-md-12">
    <button ng-show="!configVm.updating" type="button" class="btn btn-success" ng-click="configVm.update()"><i class="fa fa-refresh" aria-hidden="true"></i> Git Pull
    </button>
    <button ng-show="configVm.updating" type="button" class="btn btn-success" disabled><i class="fa fa-refresh" aria-hidden="true"></i> update running..
    </button>
    <i ng-show="configVm.updating" class="fa fa-cog fa-spin fa-lg fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
</div>
